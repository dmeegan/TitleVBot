<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title V Bot</title>
    <link rel="stylesheet" type="text/css" href="css\bot.css">
</head>

<body>
    <!-- <div class="topnav">
        <a class="active" href="#home">Home</a>
    </div> -->
    <div class="backgroundImageClass">

        <form id="titleVBotForm">
            <div class='formFlexContainer'>
                <div class='flexCol'>
                    <div class='flexRow'>
                        <fieldset id="designFlowFormFieldset" class="inputFieldset">
                            <legend>
                                Design Flow Calculation Input
                            </legend>
                            <div class="formDiv">
                                <label for="UserInput-establishmentType" class="formLabel"> Type of Establishment
                                </label><br>
                                <select type="text" id="UserInput-establishmentType" oninput="createUseTypeOptions()"
                                    onfocus="createUseTypeOptions()"><br>
                                    <option value=''></option>
                                    <option value='Residential'>Residential</option>
                                    <option value='Commercial'>Commercial</option>
                                    <option value='Institutional'>Institutional</option>
                                </select><br>
                            </div>
                            <div id="resUseTypeDiv" style="display:none" class="formDiv">
                                <label for="UserInput-resUseType" class="formLabel"> Type of Use </label><br>
                                <select type="text" id="UserInput-resUseType" oninput="createUnitFlowOptions()"><br>
                                    <option value='0'></option>
                                    <option value='1'>Bed & Breakfast, without restaurant open to the public</option>
                                    <option value='2'>Bed & Breakfast, with restaurant open to the public</option>
                                    <option value='3'>Camp, resident, mess hall, washroom and toilets</option>
                                    <option value='4'>Camp, day, washroom and toilets</option>
                                    <option value='5'>Camp, day, mess hall, washroom and toilets</option>
                                    <option value='6'>Campground, showers and toilets</option>
                                    <option value='7'>Family Dwelling, Single</option>
                                    <option value='8'>Family Dwelling, Multiple</option>
                                    <option value='9'>Family Mobile Home Park</option>
                                    <option value='10'>Motel, Hotel, Boarding House</option>
                                    <option value='11'>Retirement Mobile Home Park</option>
                                    <option value='12'>Housing for the Elderly</option>
                                    <option value='13'>Work or Construction Camp</option>
                                </select><br>
                            </div>
                            <div id="comUseTypeDiv" style="display:none" class="formDiv">
                                <label for="UserInput-comUseType" class="formLabel"> Type of Use </label><br>
                                <select type="text" id="UserInput-comUseType" oninput="createUnitFlowOptions()"><br>
                                    <option value='0'></option>
                                    <option value='1'>Airport</option>
                                    <option value='2'>Barber Shop/Beauty Salon</option>
                                    <option value='3'>Bowling Alley</option>
                                    <option value='4'>Country Club, with dining room</option>
                                    <option value='5'>Country Club, snack bar or lunch room</option>
                                    <option value='6'>Country Club, lockers and showers</option>
                                    <option value='7'>Doctors Office</option>
                                    <option value='8'>Dentist Office</option>
                                    <option value='9'>Factory, Industrial Plant, Warehouse or Dry Storage Space without
                                        Cafeteria</option>
                                    <option value='10'>Factory, Industrial Plant, Warehouse or Dry Storage Space with
                                        Cafeteria</option>
                                    <option value='11'>Gasoline Station</option>
                                    <option value='12'>Kennel/Veterinary Office</option>
                                    <option value='13'>Lounge, Tavern</option>
                                    <option value='14'>Marina</option>
                                    <option value='15'>Movie Theater</option>
                                    <option value='16'>Non-single family/automatic clothes washer</option>
                                    <option value='17'>Office building</option>
                                    <option value='18'>Retail Store</option>
                                    <option value='19'>Restaurant</option>
                                    <option value='20'>Restaurant, thruway service area</option>
                                    <option value='21'>Restaurant, Fast Food</option>
                                    <option value='22'>Restaurant, kitchen flow [for sizing grease trap only]</option>
                                    <option value='23'>Service Station [no gas]</option>
                                    <option value='24'>Skating Rink</option>
                                    <option value='25'>Supermarkets</option>
                                    <option value='26'>Tennis Club</option>
                                    <option value='27'>Theater, Auditorium</option>
                                    <option value='28'>Trailer, dump station</option>
                                </select><br>
                            </div>
                            <div id="instUseTypeDiv" style="display:none" class="formDiv">
                                <label for="UserInput-instUseType" class="formLabel"> Type of Use </label><br>
                                <select type="text" id="UserInput-instUseType" oninput="createUnitFlowOptions()"><br>
                                    <option value='0'></option>
                                    <option value='1'>Place of worship, without kitchen</option>
                                    <option value='2'>Place of worship, with kitchen</option>
                                    <option value='3'>Correctional Facility</option>
                                    <option value='4'>Function Hall</option>
                                    <option value='5'>Gymnasium</option>
                                    <option value='6'>Hospital</option>
                                    <option value='7'>Nursing Home/Rest Home</option>
                                    <option value='8'>Assisted Living Facilities</option>
                                    <option value='9'>Public Park, toilet waste only</option>
                                    <option value='10'>Public Park, bathhouse, showers and flush toilets</option>
                                    <option value='11'>Day Care Facility</option>
                                </select><br>
                            </div>
                            <div id="schoolUseTypeDiv" style="display:none" class="formDiv">
                                <label for="UserInput-schoolUseType" class="formLabel"> Type of Use </label><br>
                                <select type="text" id="UserInput-schoolUseType" oninput="createUnitFlowOptions()"><br>
                                    <option value='0'></option>
                                    <option value='1'>Elementary School, without cafeteria, gymnasium or showers
                                    </option>
                                    <option value='2'>Elementary School, with cafeteria, but no gymnasium or showers
                                    </option>
                                    <option value='3'>Elementary School, with cafeteria, gymnasium and showers</option>
                                    <option value='4'>Secondary/Middle School, without cafeteria, gymnasium or showers
                                    </option>
                                    <option value='5'>Secondary/Middle School, with cafeteria, but no gymnasium or
                                        showers</option>
                                    <option value='6'>Secondary/Middle School, with cafeteria, gymnasium and showers
                                    </option>
                                    <option value='7'>Boarding Schools, Colleges</option>
                                </select><br>
                            </div>
                            <div id="flowUnitDiv" style="display:none" class="formDiv">
                                <label for="UserInput-flowUnitNumber" class="formLabel"> Number of <span
                                        id="flowUnitLabelSpan"></span> </label><br>
                                <input type="text" id="UserInput-flowUnitNumber" onblur="validateFlowUnitNumber()"><br>
                            </div>
                            <div id="flowUnitAddDiv" style="display:none" class="formDiv">
                                <label for="UserInput-flowUnitAddNumber" class="formLabel"> Number of <span
                                        id="flowUnitAddLabelSpan"></span> </label><br>
                                <input type="text" id="UserInput-flowUnitAddNumber"
                                    onblur="validateFlowUnitAddNumber()"><br>
                            </div>
                            <button id='button-designFlowForm-cancel' type="button" onclick="clearCalcDesignForm()">
                                Cancel </button>
                            <button id='button-designFlowForm-runProgram' type="button" onclick="calcDesignFlow()">
                                Calculate My Design Flow
                            </button>
                        </fieldset>
                        <!-- </form>
    <form id="networkLayoutResultForm"> -->
                        <fieldset id="networkLayoutResultsFieldset" class="resultFieldset">
                            <legend>
                                Design Flow Calculation Results
                            </legend>
                            <div class="formDiv">
                                <label for="result-flowUnit" class="formLabel"> Flow per <span
                                        id="result-flowUnitLabelSpan"></span> </label><br>
                                <input type="number" id="result-flowUnit" readonly placeholder="gallons per day"><br>
                            </div>
                            <div class="formDiv" id="result-flowUnitAddDiv" style="display: none;">
                                <label for="result-flowUnitAdd" class="formLabel"> Flow per <span
                                        id="result-flowUnitAddLabelSpan"></span> </label><br>
                                <input type="number" id="result-flowUnitAdd" readonly placeholder="gallons per day"><br>
                            </div>
                            <div class="formDiv">
                                <label for="result-designFlow" class="formLabel"> Total Design Flow </label><br>
                                <input type="number" id="result-designFlow" readonly placeholder="gallons per day"><br>
                            </div>
                        </fieldset>
                    </div>
                    <div class='flexRow'>
                        <fieldset id="networkLayoutFieldset" class="inputFieldset">
                            <legend>
                                Soil Absorption System Sizing Input
                            </legend>
                            <div class="formDiv">
                                <label for="UserInput-designFlow" class="formLabel"> Design Flow </label><br>
                                <input type="number" id="UserInput-designFlow" required placeholder="gallons per day"
                                    oninput="validateDesignFlow()" min="0"><br>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-fieldOrTrenches" class="formLabel"> Is your Soil Absorption System a field or
                                    Trenches? </label><br>
                                <select type="text" id="UserInput-fieldOrTrenches" oninput="createTrenchOptions()"><br>
                                    <option value=''></option>
                                    <option value='Trenches'>Trenches</option>
                                    <option value='Field'>Field</option>
                                </select><br>
                            </div>
                            <div id='trenchWidthDiv' style="display:none" class="formDiv">
                                <label for="UserInput-trenchWidth" class="formLabel"> Trench Width </label><br>
                                <input type="number" id="UserInput-trenchWidth" required placeholder="feet"
                                    oninput="validateTrenchWidth()" min="2" max="3"><br>
                            </div>
                            <div id='trenchHeightDiv' style="display:none" class="formDiv">
                                <label for="UserInput-trenchHeight" class="formLabel"> Trench Height </label><br>
                                <input type="number" id="UserInput-trenchHeight" required placeholder="feet"
                                    oninput="validateTrenchHeight()" min="1/2" max="2"><br>
                            </div>
                            <div id='reserveBetweenTrenchesDiv' style="display:none" class="formDiv">
                                <label for="UserInput-reserveAreaBetweenTrenches" class="formLabel"> Is the reserve area between the
                                    trenches? </label><br>
                                <select type="text" id="UserInput-reserveAreaBetweenTrenches"><br>
                                    <option value="Yes"> Yes </option>
                                    <option value="No"> No </option>
                                </select>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-sasAreaLength" class="formLabel"> Desired Maximum SAS Area Length </label><br>
                                <input type="number" id="UserInput-sasAreaLength" required placeholder="feet"
                                    onchange="validateDesiredLength()" min="0" max="100"><br>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-altBed" class="formLabel"> Are you using an alternating bed system? </label><br>
                                <select type="text" id="UserInput-altBed" oninput="createAltBedOptions()"><br>
                                    <option value='Yes'>Yes</option>
                                    <option value='No'>No</option>
                                </select><br>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-percRate" class="formLabel"> Percolation Rate </label><br>
                                <input type="number" id="UserInput-percRate" required placeholder="inches per hour"
                                    onchange="createSoilClassOptions()"><br>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-soilClass" class="formLabel"> Soil Class </label><br>
                                <select type="text" id="UserInput-soilClass" required>
                                    <option value=""></option>
                                    <option value="I" disabled> I </option>
                                    <option value="II" disabled> II </option>
                                    <option value="III" disabled> III </option>
                                    <option value="IV" disabled> IV </option>
                                </select>
                                <br>
                            </div>
                            <button id='button-networkLayoutForm-cancel' type="button"
                                onclick="clearSasNetworkLayout()"> Cancel </button>
                            <button id='button-networkLayoutForm-runProgram' type="button" onclick="sasNetworkLayout()">
                                Size My SAS
                            </button>
                        </fieldset>
                        <!-- </form>
    <form id="networkLayoutResultForm"> -->
                        <fieldset id="networkLayoutResultsFieldset" class="resultFieldset">
                            <legend>
                                Soil Absorption System Sizing Results
                            </legend>
                            <div id='LTARDiv' class="formDiv">
                                <label for="result-LTAR" class="formLabel"> Long Term Acceptance Rate(LTAR) </label><br>
                                <input type="number" id="result-LTAR" readonly placeholder="gallons per day per SF"><br>
                            </div>
                            <div id='reqSASAreaDiv' class="formDiv">
                                <label for="result-reqSasSurfArea" class="formLabel"> Minimum Required SAS Surface Area </label><br>
                                <input type="number" id="result-reqSasSurfArea" readonly placeholder="square foot"><br>
                            </div>
                            <div id='minTrenchNumDiv' style="display:none" class="formDiv">
                                <label for='result-minTrenchNum' class="formLabel"> Minimum Required Number of Trenches </label><br>
                                <input type="number" id='result-minTrenchNum' readonly><br>
                            </div>
                            <div id='recTrenchNumDiv' style="display:none" class="formDiv">
                                <label for='result-recTrenchNum' class="formLabel"> Provided Number of Trenches per Area </label><br>
                                <input type="number" id='result-recTrenchNum' readonly><br>
                            </div>
                            <div id='trenchSurfaceAreaDiv' style="display:none" class="formDiv">
                                <label for='result-recTrenchSurfaceArea' class="formLabel"> Surface Area per Trench </label><br>
                                <input type="number" id='result-recTrenchSurfaceArea' readonly
                                    placeholder="square foot"><br>
                            </div>
                            <div id='recLengthDiv' class="formDiv">
                                <label for='result-recLength' class="formLabel"> Provided SAS Area Length </label><br>
                                <input type="number" id='result-recLength' readonly placeholder="feet"><br>
                            </div>
                            <div id='SASWidthDiv' class="formDiv">
                                <label for='result-minimumSASAreaWidth' class="formLabel"> Provided Width per Area </label><br>
                                <input type="number" id='result-minimumSASAreaWidth' readonly placeholder="feet"><br>
                            </div>
                            <div id='surfaceAreaDiv' class="formDiv">
                                <label for='result-providedSurfaceArea' class="formLabel"> Overall Provided SAS Surface Area </label><br>
                                <input type="number" id='result-providedSurfaceArea' readonly
                                    placeholder="square foot"><br>
                            </div>
                        </fieldset>
                    </div>
                    <!-- </form> -->
                    <div class='flexRow'>
                        <!-- <form id="pressureNetworkForm"> -->
                        <fieldset id="pressureNetworkFieldset" class="inputFieldset">
                            <legend>
                                Pressure Network Sizing Input
                            </legend>
                            <div class="formDiv">
                                <label for="UserInput-latSpacing" class="formLabel"> Lateral Spacing </label><br>
                                <input type="number" id="UserInput-latSpacing" required placeholder="feet"
                                    onchange="validateLatSpacing()" min="0"><br>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-distalHead" class="formLabel"> Desired Distal Head </label><br>
                                <input type="number" id="UserInput-distalHead" required onchange="validateDistalHead()"
                                    placeholder="feet" min="0" step="0.5"><br>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-perfSpacing" class="formLabel"> Desired Perforation Spacing </label><br>
                                <input type="number" id="UserInput-perfSpacing" required
                                    onchange="validatePerfSpacing()" placeholder="feet" min="0" max="5" step="0.5"><br>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-perfDia" class="formLabel"> Desired Perforation Diameter </label><br>
                                <input type="number" id="UserInput-perfDia" required onchange="validatePerfDia()"
                                    placeholder="inches" min="0.125" max="0.625" step="0.01"><br>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-manifoldType" class="formLabel"> Are you using an end manifold or center manifold?
                                </label><br>
                                <select type="text" id="UserInput-manifoldType"><br>
                                    <option value=''></option>
                                    <option value='End'>End</option>
                                    <option value='Center'>Center</option>
                                </select>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-pipeMaterial" class="formLabel"> What type of material is your lateral piping?
                                </label><br>
                                <select type="text" id="UserInput-pipeMaterial"><br>
                                    <option value=''></option>
                                    <option value='pvc'>polyvinyl chloride (PVC)</option>
                                    <option value='hdpe'>high density polyethylene (HDPE)</option>
                                    <option value='abs'>acrylonitrile-butadiene-styrene (ABS)</option>
                                </select>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-latSize" class="formLabel"> Desired Lateral Size </label><br>
                                <select type="text" id="UserInput-latSize" required onfocus="createLatSizeOptions()">
                                    <option value="" style="display:block"></option>
                                    <option value="1" style="display:block"> 1" </option>
                                    <option value="1.25" style="display:block"> 1-1/4" </option>
                                    <option value="1.5" style="display:block"> 1-1/2" </option>
                                    <option value="2" style="display:block"> 2" </option>
                                    <option value="3" style="display:block"> 3" </option>
                                    <option value="4" style="display:block"> 4" </option>
                                </select><br>
                            </div>
                            <div class="formDiv">
                                <label for="UserInput-maniSize" class="formLabel"> Desired Manifold Size </label><br>
                                <select type="text" id="UserInput-maniSize" required onfocus="createManiSizeOptions()">
                                    <option value="" style="display:block"></option>
                                    <option value="1" style="display:block"> 1" </option>
                                    <option value="1.25" style="display:block"> 1-1/4" </option>
                                    <option value="1.5" style="display:block"> 1-1/2" </option>
                                    <option value="2" style="display:block"> 2" </option>
                                    <option value="3" style="display:block"> 3" </option>
                                    <option value="4" style="display:block"> 4" </option>
                                    <option value="5" style="display:block"> 5" </option>
                                    <option value="6" style="display:block"> 6" </option>
                                    <option value="8" style="display:block"> 8" </option>
                                    <option value="10" style="display:block"> 10" </option>
                                    <option value="12" style="display:block"> 12" </option>
                                    <option value="14" style="display:block"> 14" </option>
                                    <option value="16" style="display:block"> 16" </option>
                                    <option value="18" style="display:block"> 18" </option>
                                </select><br>
                            </div>
                            <button id='button-networkLayoutForm-cancel' type="button"
                                onclick="clearPressureNetworkForm()"> Cancel </button>
                            <button id='button-networkLayoutForm-pressureNetworkButton' type="button"
                                onclick="pressureNetworkSizing()">
                                Size My Pressure Network
                            </button>
                        </fieldset>
                        <fieldset id="pressureNetworkResultsFieldset" class="resultFieldset">
                            <legend>
                                Pressure Network Sizing Results
                            </legend>
                            <div class="formDiv">
                                <label for="result-perfNum" class="formLabel"> Number of Perforation per Lateral </label><br>
                                <input type="number" id="result-perfNum" readonly><br>
                            </div>
                            <div class="formDiv">
                                <label for="result-perfDis" class="formLabel"> Perforation Discharge Rate </label><br>
                                <input type="number" id="result-perfDis" readonly placeholder="gallons per minute"><br>
                            </div>
                            <div class="formDiv">
                                <label for="result-latNum" class="formLabel"> Number of Laterals </label><br>
                                <input type="number" id="result-latNum" readonly><br>
                            </div>
                            <div class="formDiv">
                                <label for="result-latLength" class="formLabel"> Length of Laterals </label><br>
                                <input type="number" id="result-latLength" readonly><br>
                            </div>
                            <div class="formDiv">
                                <label for="result-latDis" class="formLabel"> Lateral Discharge Rate </label><br>
                                <input type="number" id="result-latDis" readonly
                                    placeholder="gallons per minute"><br>
                            </div>
                            <div class="formDiv">
                                <label for="result-minPumpDisRate" class="formLabel"> Minimum Pump Discharge Rate </label><br>
                                <input type="number" id="result-minPumpDisRate" readonly
                                    placeholder="gallons per minute"><br>
                            </div>
                            <div class="formDiv">
                                <label for="result-latPipingVol" class="formLabel"> Lateral Piping Volume </label><br>
                                <input type="number" id="result-latPipingVol" readonly
                                    placeholder="gallons"><br>
                            </div>
                            <div class="formDiv">
                                <label for="result-minDoseVol" class="formLabel"> Minimum Dosing Volume </label><br>
                                <input type="number" id="result-minDoseVol" readonly
                                    placeholder="gallons"><br>
                            </div>
                            <div class="formDiv">
                                <label for="result-maxDoseVol" class="formLabel"> Maximum Dosing Volume </label><br>
                               <input type="number" id="result-maxDoseVol" readonly
                                    placeholder="gallons"><br>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<footer>
    <script src="DesignFlowCalculator.js">
    </script>
    <script src="TitleVBotFormValidation.js">
    </script>
    <script src="createTrenchOptions.js">
    </script>
    <script src="createAltBedOptions.js">
    </script>
    <script src="createSoilClassOptions.js">
    </script>
    <script src="createLatSizeOptions.js">
    </script>
    <script src="createManiSizeOptions.js">
    </script>
    <script src="SASBot.js">
    </script>
    <script src="pressureNetworkBot.js">
    </script>
</footer>
